<div class="m-player">
  <div class="lock">
    <div class="left"><i></i></div>
  </div>

  <div class="hand"></div>
  <div class="container">
    <div class="wrap">
      <div class="btns">
        <i class="prev"></i>
        <i class="prev"></i>
        <i class="prev"></i>
      </div>
      <div class="head">
        <img src="http://s4.music.126.net/style/web2/img/default/default_album.jpg" alt="">
        <i class="mask"></i>
      </div>
      <div class="play">
        <div class="words clearfix" hide>
          <p class="ellipsis margin-bottom-none">song</p>
          <ul class="songs clearfix margin-bottom-none">
            <li><a href="">singer</a></li>
            <li><a href="">singer</a></li>
          </ul>
        </div>
        <div class="bar">
          <div class="slider-wrap">
            <app-music-progress-bar [(ngModel)]="progressBarOffset" [bufferProgressBarOffset]="bufferProgressBarOffset"></app-music-progress-bar>
          </div>
          <span class="time">
            <em>02:11</em> / 04:35
          </span>
        </div>
      </div>

      <div class="oper">
        <i class="like" title="save"></i>
        <i class="share" title="share"></i>
      </div>
      <div class="ctrl">
        <i class="volume" title="volume"></i>
        <i class="loop" title="mode"></i>
        <p class="open">
          <span></span>
        </p>
        <div class="control-vol">
          <app-music-progress-bar [isVertical]="true"></app-music-progress-bar>
        </div>
      </div>
    </div>
  </div>

  <audio
    #audio
    [src] = "currentSong?.url"
    (canplay) = "onCanPlay()"
  ></audio>
</div>
