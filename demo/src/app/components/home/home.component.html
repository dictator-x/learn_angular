<h1>Inlcude image</h1>
<img src="assets/images/home.png" alt="">
<img [src]="imageUrl" alt="">

<ul>
  <li *ngFor="let i of list; let j = index">

<input type="text" [(ngModel)]="keywords">
{{keywords}}
